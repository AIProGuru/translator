<page id="page-{{html_info.page_number}}" class="container_error">

    <style>
        .container_error {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: {{html_info.dimensions.height}}px;
            width: {{html_info.dimensions.width}}px;
            margin: 0;
        }

        .card {
            width: 300px;
            height: 300px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 12px rgba(0, 0, 150, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            border-top: 5px solid #0047ab;
        }

        .card h3 {
            color: #0047ab;
            margin-bottom: 15px;
        }

        .card p {
            color: #333;
            line-height: 1.5;
        }
    </style>
    <div class="card">
        <h3>Error in this Page</h3>
        <p>The Artificial Inteligence Could not correctly process the layout of this page {{{html_info.page_number}}}</p>
    </div>
    <div>
        <pre>
        {{{json_error}}}
        </pre> 
    </div>
</page>
