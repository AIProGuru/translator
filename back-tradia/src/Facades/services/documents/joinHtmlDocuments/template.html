<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<style>
			{{{style}}}
			/* Each <page> element becomes its own printed page */
			page {
				display: block;
				page-break-before: always;
				page-break-after: always;
				page-break-inside: avoid;
				overflow: hidden;
				box-sizing: border-box;
				padding: 20px;
				position: relative;
			}
			body {
				margin: 0;
			}
		</style>
	</head>

	<body>
		{{{body}}}
	</body>
</html>
